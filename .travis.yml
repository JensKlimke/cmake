language: cpp
dist: bionic
compiler: gcc

before_install:
  # Codecov
  - sudo pip install codecov

script:
  - cmake -DBUILD_TESTS=ON ..
  - make
  - make test
  - ./travis_qmake_gcc_cpp14_gcov
  # Codecov
  - ./get_code_cov
  - codecov

after_success:
  # Codecov
  - bash <(curl -s https://codecov.io/bash)
