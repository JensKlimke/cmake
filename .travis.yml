language: cpp

######################
# Operating systems
######################
os:
  - linux
  - osx


######################
# Compilers
######################
compiler:
  - gcc
  - clang


before_script:
  ######################
  # Create build directory
  ######################
  - mkdir build
  - cd build


script:
  ######################
  # cmake and build
  ######################
  - cmake -DCMAKE_BUILD_TYPE=Debug -DDUMMY_BUILD_TESTS=ON ..
  - make
  - make test
